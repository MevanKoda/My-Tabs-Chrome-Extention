<html>
<head>    
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.tailwindcss.com;">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1 class="text-4xl font-bold mb-[15px] text-blue-800">MY TABS</h1>
    <div>
        <input type="text" id="input-el" class="box-border w-[100%] bg-blue-200 h-[40px] p-4 font-bold focus:outline-blue-800">
        <div class="mt-2">
            <button class="px-8 py-2 font-bold text-white transition-all duration-300 ease-in-out bg-blue-500 border-2 border-blue-500 hover:border-2 hover:border-blue-500 hover:bg-white hover:text-blue-500" id="input-btn">Input</button>
            <button class="px-8 py-2 font-bold text-white transition-all duration-300 ease-in-out bg-blue-500 border-2 border-blue-500 hover:border-2 hover:border-blue-500 hover:bg-white hover:text-blue-500" id="tab-btn">Tab</button>
            <button class="px-8 py-2 font-bold text-white transition-all duration-300 ease-in-out bg-red-500 border-2 border-red-500 hover:border-2 hover:border-red-500 hover:bg-white hover:text-red-500" id="del-btn">Delete Tabs</button>
        </div>

        <div id="output-el"></div>

    </div>
    <script src="main.js"></script>
</body>
</html>
